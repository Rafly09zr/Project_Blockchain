<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spare Part | Item List</title>

    <!-- Include the Metamask legacy-web3 script here -->
    <script src="https://unpkg.com/@metamask/legacy-web3@latest/dist/metamask.web3.min.js"></script>

    <!-- All your existing scripts that depend on legacy-web3 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        main {
            padding-top: 80px;
            padding-bottom: 50px;
        }

        #content {
            display: none;
        }

        form {
            width: 350px;
            margin-bottom: 10px;
        }

        ul {
            margin-bottom: 0px;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
        }

        #account {
            font-size: 16px;
        }

        .table th,
        .table td {
            text-align: center;
        }

        .editButton,
        .deleteButton {
            margin-left: 5px;
        }

        /* Additional Styling */
        #addedItems {
            margin-top: 20px;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Spare Part Data Management</a>
            <span id="account" class="text-white"></span>
        </div>
    </nav>

    <div class="container-fluid">
        <main role="main" class="col-lg-12 d-flex justify-content-center">
            <div id="loader" class="text-center">
                <p class="text-center">Loading...</p>
            </div>
            <div id="content">
                <h2 class="mt-4 mb-4 text-center">Add Parts</h2>
                <form onSubmit="App.createItem(); return false;">
                    <div class="form-group">
                        <input id="itemName" type="text" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input id="itemSerialNumber" type="text" class="form-control" placeholder="Serial Number" required>
                    </div>
                    <div class="form-group">
                        <input id="itemDescription" type="text" class="form-control" placeholder="Description" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Tambah Barang</button>
                </form>

                <div id="addedItems">
                    <h3>Manage your items:</h3>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Serial Number</th>
                                <th>Description</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="itemList">
                            <!-- Data item yang ditambahkan akan ditampilkan di sini -->
                        </tbody>
                    </table>
                </div>

                <form onSubmit="App.createNotes(); return false;">
                    <div class="form-group">
                        <input id="newNotes" type="text" class="form-control" placeholder="Add notes..." required>
                    </div>
                    <button type="submit" class="btn btn-primary" hidden></button>
                </form>

                <ul id="notesList" class="list-unstyled">
                    <div class="notesTemplate" class="checkbox" style="display: none">
                        <label>
                            <input type="checkbox" />
                            <span class="content">Task content goes here...</span>
                        </label>
                    </div>
                </ul>
                <ul id="completedNotesList" class="list-unstyled"></ul>

                <div>
                    <ul id="itemList" class="list-unstyled">
                        <div class="itemTemplate" style="display: none">
                            <li>
                                <span class="itemName"></span>
                                <span class="itemSerialNumber"></span>
                                <span class="itemDescription"></span>
                            </li>
                        </div>
                        <!-- Data item yang ditambahkan akan ditampilkan di sini -->
                    </ul>
                </div>
            </div>
        </main>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="app.js"></script>
</body>

</html>
